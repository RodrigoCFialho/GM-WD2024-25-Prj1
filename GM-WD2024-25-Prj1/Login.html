<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trash Shop - About</title>
    <link rel="stylesheet" href="css/Lstyles.css">
    <link rel="stylesheet" href="css/normalize.css">
</head>

<body>

    <header>
        <div id="header">
            <a href="LandingPage.html">
                <img alt="Logo of Trash Shop" src="img/trashlogo.png">
            </a>
            <div id="nav">
                <nav>
                    <a href="About.html">About</a>
                    <a href="Shop.html">Shop</a>
                    <span><a href="Login.html">Login</a></span>
                </nav>
            </div>
        </div>
    </header>


    <div id="main">
        <div id="form">
            <h2>Login</h2>
            <form action="#" method="post">
                <div class="field">
                    <input type="text" id="idName" name="name" placeholder="name">
                </div>
                <div class="field">
                    <input type="text" id="usName" name="username" placeholder="username">
                </div>
                <div class="field">
                    <input type="text" id="idEmail" name="email" placeholder="email">
                </div>
                <div class="field">
                    <input type="password" id="idPassword" name="pass" placeholder="password">
                </div>
                <div class="field">
                    <input type="password" id="idCPassword" name="confirm_pass" placeholder="confirm password">
                </div>
                <div class="field">
                    <input type="submit" name="submit" value="Submit" id="submit">
                </div>
            </form>
            <p>Don't have an account? <a href="">Sign up now</a></p>
        </div>
    </div>


    <footer>
        <p>
            Copywrong&#169; 2024 Trash Shop - All Trash Reserved
        </p>
    </footer>
</body>

</html>
